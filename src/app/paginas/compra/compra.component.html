<h2 class="text-center mb-4">Formulario de compra</h2>

<form [formGroup]="formularioCompra" (ngSubmit)="finalizarCompra()" class="mx-auto" style="max-width: 600px;">
    <!-- Campos del formulario -->
    <div class="row g-3 mb-3">
        <div class="col-md-6">
            <label for="nombre" class="form-label fw-semibold">nombre <span class="text-danger">*</span></label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input id="nombre" formControlName="nombre" class="form-control" placeholder="tu nombre completo">
            </div>
            <div *ngIf="formularioCompra.get('nombre')?.touched && formularioCompra.get('nombre')?.invalid" class="form-text text text-danger"></div>
        </div>

<!-- modal pdf -->
 <div
 *ngIf="mostrarmodal"
 class="modal show d-block"
 tabindex="-1"
 role="dialog"
 style="background: rgba(0, 0, 0, 5);"
 >
 <div class="modal-dialog modal-x1"
 role="document"
 style="max-width: 90vw; max-height: 90vh;"
 >
<div class="modal-content" style="height: 90vh;"></div>
    <div class="modal-header">
        <h5 class="modal-title">FACTURA DEL PDF</h5>
        <button
            type="button"
            class="btn-close"
            aria-label="cerrar"
            (click)="cerrarModal()"
        ></button>
    </div>
    <div>
        <div class="modal-body p-0" style="height: 80vh;">
            <iframe
            *ngIf="pdfSrc"
            [src]="pdfSrc"
            id="pdfFrame"
            style="width: 100%; height: 100%; border: none;"
            ></iframe>

            <div class="modal-footer">
                <button type="button" class="btn btn-succes" (click)="imprimirPDF()">
                    Imprimir
                </button>
                <button type="button" class="btn btn-secondary" (click)="cerrarModal()"></button>
            </div>
        </div>
    </div>
</div>
></div>
